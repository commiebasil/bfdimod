l_english:
 GOI_power_vacuum: "Power vacuum"
 GOI_power_vacuum_desc: "No true government really exists in Goiky as of now. Some claim to have control over some offices, like Tennis Ball's claim of the roads systems. At least the trains run on time."
 
 EMP_unknown: "§RUnknown§!"
 
 WGF_firey: "Firey"
 WGF_firey_desc: "When Goiky fell into the abyss of anarchy, many former BFDI contestants, being very popular, decided it was best for them to take power. Firey is no exception. When Dream Island was stolen, Firey fled north and proclaimed the North Goiky Revolutionary Front in the local large city of North-Goikyland. Confident that there has been a misunderstanding, Firey sets out to unite Goiky and search for Leafy in order to reclaim Dream Island and turn this dark page of Goiky history."
 WGF_fsb: "Firey Speaker Box"
 WGF_cake: "Cake"
 WGF_calculator: "Calculator"
 WGF_backpack: "Backpack"
 
 DPZ_tv: "TV"
 DPZ_tv_desc: "TV, who was previously very close to the announcer, was appointed the temporary head of the so-called 'Protection Zone', although in fact all real power belongs to the local oligarchic clans."
 
 SEC_the_first: "The First"
 SEC_the_first_desc: "It's not completely clear who is hiding under the pseudonym 'The First'. Perhaps this is the founder of the sect. There are many assumptions about their identity, but the lower ranks of the cultists prefer not to think about it."
 
 GMD_coiny: "Coiny"
 GMD_coiny_desc: "Coiny, having a more or less established relationship with the Firey at the end of the season, initially joined the Revolutionary Front. However, due to disagreements, Coiny soon moved east along the coast, where he declared a Military District."
 
 GPR_alliance: "The Alliance"
 GPR_alliance_desc: "Pencil, Match and Bubble's Alliance has a fairly long history. After the destruction of the TLC, the alliance reunited again, and when stability in Goiky collapsed, the alliance declared the Greeny Plains Democratic Republic in the port city of Greenport. Although the alliance is strong at the moment, it is in danger of collapsing due to internal differences."
 
 TBT_teardrop: "Teardrop"
 TBT_teardrop_desc: "When the TLC's prisoners were released and Goiky fell apart, the silent Teardrop moved to the east coast of the Goiky canal, where she discovered that she could use local bodies of water to create clones of herself..."
 
 GPG_recommended_characters_council: "RCC"
 GPG_recommended_characters_council_desc: "The Recommended Characters Council is the supreme body of the Provisional Government of Goiky. It features various factions that can put forward their proposals, block unwanted ones, and so on. Recently, the Council has been in a crisis: Almost all proposals are blocked by one or more factions. No faction can achieve a significant advantage, and this is at risk of turning into a political stalemate. Many are already thinking about §Rforcefully resolving their differences...§!"
