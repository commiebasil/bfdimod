l_russian:
 GOI_power_vacuum: "Политический вакуум"
 GOI_power_vacuum_desc: "Фактически, как такового правительства в зелёных равнинах не существует, собственно как и его главы."
 
 EMP_unknown: "§RНеизвестно§!"
 
 WGF_firey: "Файри"
 WGF_firey_desc: "Когда Гойки впал в пучину анархии, многие участники БЗОМа, обладая громким именем, разъехались по континенту и возглавили местные самопровозглашённые государства. Файри не стал исключением. Когда остров мечты был украден, Файри бежал на север и провозгласил в местном крупном городе Норт-Гойкилэнд Революционный Фронт Северного Гойки. Уверенный в том что произошло недопонимание, Файри ставит своей целью объединение Гойки и розыск Лифи, для того чтобы вернуть Остров Мечты и перевернуть эту тёмную страницу в истории Гойки."
 WGF_fsb: "Файри Спикербокс"
 WGF_cake: "Кейк"
 WGF_calculator: "Калькулятор"
 WGF_backpack: "Бэкпак"
 
 DPZ_tv: "ТВ"
 DPZ_tv_desc: "ТВ, как в бывшем ближайший к анонсеру обджект, после его исчезновения и наступления анархии, был назначен условным главой так называемой 'Защитной Зоны', хоть и фактически вся реальная власть пренадлежит местным олигархическим кланам."
 
 SEC_the_first: "Первый"
 SEC_the_first_desc: "До конца не ясно, кто скрывается под псевдонимом 'Первый'. Возможно, это основатель секты. Существует множество предположений на этот счёт, но низшие ранги сектантов предпочитают не думать об этом."
 
 GMD_coiny: "Койни"
 GMD_coiny_desc: "Койни, имея под конец сезона более-менее налаженные отношения с Файри изначально вступил в Революционный Фронт. Однако, из-за разногласий, Койни вскоре отправился восточней вдоль побережья, где объявил Военный Округ."
 
 GPR_alliance: "Альянс"
 GPR_alliance_desc: "Альянс Пенсил, Матч и Бабл имеет за собой достаточно долгую историю существования. После освобождения TLC альянс вновь воссоединился, и когда стабильность в Гойки рухнула, альянс объявил Демократическую Республику Зелёных Равнин в портовом городке на западе. Хоть альянс и достаточно крепок на данный момент, он вполне способен рухнуть из-за разногласий."
 
 TBT_teardrop: "Тирдроп"
 TBT_teardrop_desc: "Когда заключённые TLC были освобождены и Гойки распался, молчаливая Тирдроп перебралась на восточное побережье канала Гойки, где обнаружила что может использовать местные водные массивы для создания своих клонов..."
 
 GPG_recommended_characters_council: "СРП"
 GPG_recommended_characters_council_desc: "Совет Рекомендованных Персонажей - Высший орган Временного Правительства Гойки. В нём представлены различные фракции, которые могут выдвигать свои предложения, блокировать нежелательные и так далее. В последнее время Совет находится в кризисе: Практически все предложения блокируются одними или иными фракциями. Ни одна фракция не может добиться значительного перевеса и это постепенно переходит в политический кризис. Многие уже задумываются о §Rсиловом разрешении разногласий§! с противоборствующими фракциями..."
 
 GTR_golfball: "Гольфболл"
 GTR_golfball_desc: "'босси бот' после освобождения из TLC и кризиса вместе с ТБ отправилась в Зелёные Равнины, где обосновалась в своей фабрике. Ей в движут технократические принципы самоуправления, хоть и пока её гложат проблемы поддержания фабрики в нормальном состоянии."
 
 GGR_snowball: "Сноуболл"
 GGR_snowball_desc: "Громила Сноуболл после кризиса в Гойки провозгласил себя Обджектфюрером Юго-Восточного Гойки."
 GGR_grassy: "Грасси"
 GGR_woody: "Вуди"
 GGR_crayon: "Крэйон"
 
 FFT_rocky: "Роки"
 FFT_rocky_desc: "До конца не ясно как Роки попал в леса Южного Гойки. В любом случае, сейчас это живая легенда анархических самоуправлений. Он сделал огромный вклад в защиту местных лесов от фашистов сноуболла и имеет здесь гигантский авторитет."
 
 BUN_eraser: "Эрейзер"
 BUN_eraser_desc: "Когда Гойки вступил в свою тёмную эру, преступность стала повсеместным явлением. Подобный расклад вещей не мог обойти стороной такого обджекта, как Эрейзер. Он возглавил свою банду, которая промышляет рейдами, грабежами и террором."
 
 SRR_wrench: "Вренч"
 SRR_wrench_desc: "Многие говорят: 'Упорно трудись и будет тебе счастье'. Вренч, пожалуй, может послужить отличным итогом этого принципа. Долгий карьерный рост и ныне он занимает высшую должность в управлении ВГЖД. Однако, сейчас его скорее гложат проблемы поддержания участка дороги под его контролем в хорошем состоянии, чем начальнические привилегии."
 
 NRR_administration: "Администрация"
 NRR_administration_desc: "В свази с непростой ситуацией, ВГЖД - Север находится под коллективным руководством."

 AGG_ice_cube: "Айс Кьюб"
 AGG_ice_cube_desc: "Айси, ныне возглавляющая Правительство Общеобджектной Реставрации, является достаточно неразговорчивой и мстительной личностью. В её голове намешаны идеи ультратоталитарного общества и жёсткого государственного капитализма. Своей конечной целью она видит объединение Гойки путём военного подавления всех, кто этому противостоит."
 
 SGD_robot_flower: "Робот-флавер"
 SGD_robot_flower_desc: "Робо-цветок, после недолгого нахождения во временном правительстве Гойки, отправилась на юг, где сумела возглавить местное слабое самоуправление в Малом Гойки. Она таит долгоиграющие планы по возрождению оригинальной Флавер..."
 
 SMG_grassy: "Грасси"
 
 SPL_woody: "Вуди"
 
 SRI_sketchpad: "Скетчпад"
 
 