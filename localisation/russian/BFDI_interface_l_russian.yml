 demo_end_text: "§YЗдесь кончается демо. Пока что.§!\n\nСпасибо за игру! Если вам понравилась модификация, прошу поставить ей лайк в стиме и добавить её в закладки. Также прошу вас зайти на §1Дискорд-сервер§!.\n\nМод будет продолжать своё развитие и многие моменты лора и геймплея будут переработаны в будущем. Текущая версия модификации §Rне демонстрирует финального продукта.§!\nВ данный момент у мода один единственный разработчик и если вы желаете применить свои навыки и помочь разработке вы можете связаться со мной на §1Дискорд-сервере§!.\n\n§7С любовью, обычный фанат Битвы За Остров Мечты из России.§!"
