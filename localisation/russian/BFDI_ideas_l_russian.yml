 idea_WGF_socialist_front: "Социалистический фронт"
 idea_WGF_experience_of_snowy_anarchists: "Опыт снежных анархистов"
 idea_WGF_red_army: "Красная армия"
 idea_WGF_economical_devastation: "Экономическая разруха"
 idea_WGF_economical_devastation_desc: "Ещё во времена спокойствия в Гойки северо-западные территории не сильно славились экономическим развитием. Но сегодня, после всей анархии, ситуация ухудшилась ещё больше."
 idea_WGF_calculator: "Калькулятор"
 idea_WGF_backpack: "Бэкпак"
 idea_WGF_backpack_desc: "Один из вернувшихся после экспедиции в Северный Гойки, Бэкпак благодаря своим географическим знаниям смог фактически спасти группу и вывести её к побережью. После возвращения он стал народным любимцем и, естественно, признал социалистический строй единственным верным для обджектов Гойки."
 
 idea_DPZ_defenders_on_paper: "Защитники на бумаге"
 idea_DPZ_defenders_on_paper_desc: "Так называемая 'Защитная Зона Острова Мечты' была провозглашена через месяц после развала Гойки. Главной своей целью новообразованное самоуправление назвало защиту окрестностей Острова Мечты от мародёров и бандитов анархического Гойки. На деле же государство с самого своего создания оказалось поражённым коррупцией и фактически контролируется олигархическим кланами, а обджекты-бойцы впервые созданного ополчения не всегда понимают, за что сражаются."
 
 idea_SEC_land_of_madness: "Земля безумия"
 idea_SEC_land_of_madness_desc: "После развала Гойки его земли погрузились в пучину анархии, но пожалуй, никакая анархия не может сравниться с тем, что происходит здесь. 'Общество свидетелей Злой Лифи', или как его называют в народе 'Сектанты' начало активно набирать последователей после крушения Гойки. Его участники обосновались в основном в районе злого леса, а если точнее то на его северо-восточной окраине, где крепко объединились в общины. Жертвоприношения, грабежи, убийства без суда стали нормальными явлениями в Редлифе и его окрестностях."
 
 idea_GMD_coinys_domain: "Вотчина Койни"
 idea_GMD_coinys_domain_desc: "Военный Округ представляет собой личную военную диктатуру Койни со всеми вытекающими. Несмотря на то что военных технологий в доанархичном Гойки не существовало, весь округ овеян атмосферой милитаризованности. Активное военное строительство по заявлениям проводится лишь для обороны от угрозы с запада, но на деле Койни таит планы по распространению порядка на весь континент."
 
 idea_GPR_old_alliance: "Старый союз"
 idea_GPR_old_alliance_desc: "Республика, объявленная на западе Зелёных Равнин, имеет в своей основе достаточно крепкий сдерживающий от развала фактор в виде альянса П/М/Б. Здесь значительно больше свободы для плюрализма в отличии от других осколков Гойки, и в целом центральная власть не так сильна. Но достаточно высок риск §Rослабления единства альянса...§!"
 
 idea_TBT_silent_state: "Молчаливое государство"
 idea_TBT_silent_state_desc: "Вообще, побережье канала восточней полуострова Кэри не очень уж заселено. Но после открытия Тирдроп способности к клонированию эта проблема решилась сама собой, несмотря на то что эта способность весьма ограничена. И хоть государство ещё юридически не было объявлено, здесь оно уже де-факто существует."
 
 idea_GPG_questionable_future: "Сомнительное будущее"
 idea_GPG_questionable_future_desc: "Временное правительство Гойки, расположенное в самом сердце континента - Кэслэнде, сейчас находится в тяжёлом положении. Несмотря на то что оно контролирует первейшие по важности населённые пункты континента, эти места значительно уменьшились в популяции из-за эвакуаций и бандитизма. К тому же правительство так и не взяло курс в определённую сторону, а в Совете не угасают бесконечные споры между фракциями. Пока что кризис кабинета не достиг крупных масштабов, но он очень быстро к этому стремится, и если ничего не будет предпринято, то вполне возможно что, можно сказать, 'едиственное легитимное' правительство Гойки рухнет и крупнейшие города континента вновь потонут в анархии и бесправии."
 
 idea_GTR_golfball_s_lab: "Лаборатория Гольфболл"
 idea_GTR_golfball_s_lab_desc: "До сегодняшних событий, фабрика ГБ была технологическим центром всего Гойки. Ныне же, как и всё вокруг, местное производство находится в упадке. Гольфболл, как владелец фабрики, возглавила самоуправление, когда волны анархии захлестнули Гойки. Хоть и это образование всё ещё до конца не осознало себя как государство, оно обладает гигантским потенциалом и техническими возможностями, и даже возможно что под флагом Гольфболл, Гойки вновь вступит в эпоху процветания..."
 
 idea_GGR_fascist_dictatorship: "Фашистская диктатура"
 idea_GGR_fascist_dictatorship_desc: "Снежные равнины - исторически достаточно бедный регион Гойки. После наступления анархии и радикализации общества здесь был образован Великогойкийский Рейх - Реакционное государство открытой диктатуры, движимое ультрамилитаризмом и национализмом. Активно практикуется сегрегация 'неправильных' обджектов по многим критериям - от наличия верхних конечностей до размеров. Возглавляемое сноуболлом, местное правительство продвигает идеи экспансионизма и физического уничтожения оппозиции."
