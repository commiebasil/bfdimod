l_russian:
 idea_GOI_anarchy: "Отсутствие центральной власти"
 idea_GOI_anarchy_desc: "Гойки как таковой не является цельным государством, несмотря на то как он выглядит на картах. Фактически, это разбросанные по равнинам и холмам города, связанные собой Великогойкиской железной дорогой. Из-за этого никакой цельной политики на этих землях вестись не может."
 idea_GOI_bfdi: "Битва За Остров Мечты"
 idea_GOI_bfdi_desc: "БЗОМ послужил серьёзным фактором пробуждения местной общественности и в целом оживления жизни в Гойки."
 idea_GOI_great_goiky_railroad: "Великогойкийская железная дорога"
 idea_GOI_great_goiky_railroad_desc: "Железная дорога, проходящая через весь контитент давно была мечтой обджектов Южного Гойки. И, совсем недавно, эта мечта была осуществлена. Великогойкийская железная дорога проходит от Острова Мечты и Зелёных Равнин на западе до высокогорьев Снежного Плато на востоке, и является главным связующим звеном местной экономической жизни."
 
 idea_EMP_no_objects_land: "Безобджектная земля"
 idea_EMP_no_objects_land_desc: "Эту землю покрывают многокилометровые незаселённые пустоши, лишь изредка прерываемые небольшими поселениями. Здесь нет ничего, кроме бескрайних просторов Северного Гойки. Однако, ходят слухи о неком заброшенном мегаполисе где-то вглуби континента..."
 
 idea_WGF_revolutionary_fire: "Огонь революции"
 idea_WGF_revolutionary_fire_desc: "Режим Файри подошёл очень близко к тому что в человеческом обществе называют 'Социализм'. Идёт активная реорганизация производства на коллективные рельсы, местную власть обеспечивают демократические органы самоуправления, а решения в высших эшелонах власти принимаются коллективно. Но вся эта система очень хрупка и страдает детскими болезнями, так как сам фронт очень молод. Но революционный огонь на этой земле уже зажжён, и многие здесь уже осознали главной целью распространение этого огня на весь континент."
