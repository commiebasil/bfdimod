 idea_FFT_mother_anarchy: "Мать-анархия"
 idea_FFT_mother_anarchy_desc: "Далеко не все приняли методы Гойкийского Рейха, или как его здесь называют 'снежных фашистов'. На юге снежного плато, в местных лесах анархические коммуны объявили от реки Сноумаунт до окраин снежного леса Вольную Территорию, куда стали стекаться все, кто не принял фашистской диктатуры. Поселения здесь существуют автономно и равноправно, а глобальные вопросы они решают на так называемом 'слёте поселений'. Пока что основной задачей анархистов является защита от попыток северного соседа вернуть леса 'в родную гавань', но байки о героических обджектах которые изо всех сил сопротивляются тирании уже ходят и за пределами снежного плато..."
 idea_FFT_freedom_or_death: "Свобода или Смерть!"
 
 idea_BUN_criminal_state: "Бандитское государство"
 idea_BUN_criminal_state_desc: "Бандитизм шёл по пятам наступающего хаоса. От ВГЖД на севере до Снежного Плато на юге, в центре континента фактически оформилась своеобразная 'республика' бандитов и воров. Основной вид деятельности здесь - рейды на соседей. Самой прославленной группировкой здесь стала банда Эрейзера, Пена и Блоки, ну или просто банда Эрейзера."
 
 idea_SRR_great_goiky_railroad: "Великогойкийская Железная Дорога"
 idea_SRR_great_goiky_railroad_desc: "Величайшая транспортная артерия Гойки хоть и находится ныне в упадке, но не утеряла былой славы. Местные железнодорожники создали что-то вроде буферной зоны для защиты торговли и отлично наживаются на пошлинах."
 
 idea_NRR_between_two_fires: "Меж двух огней"
 idea_NRR_between_two_fires_desc: "Положение северной администрации значительно более... затруднительно, нежели чем у их южных друзей. Со всех сторон её окружают либо непроходимые пустоши, либо агрессивные режимы. В связи с этим здесь действуют жёсткие законы и меры военного времени."

 idea_AGG_revenge: "Месть."
 idea_AGG_revenge_desc: "Месть - основное слово, характеризующее идеологию местного правительства. Месть за крах, за анархию, за величайший кризис в истории Гойки. Тоталитарный режим ставит своей целью уничтожение всех преступников и предателей, посягнувших на целостность Гойки максимально жестоким образом."
 
 idea_SGD_transitional_regime: "Переходный режим"
 idea_SGD_transitional_regime_desc: "Правительство в Малом Гойки находится в тяжёлом положении: С севера на него наступают отряды мщения ВГПР, а политическая линия так до сих пор и не была выбрана. Однако, Робо-Флавер ведёт очень интересные разработки по возрождению оригинальной Флавер, нужно лишь продержаться ещё немного..."