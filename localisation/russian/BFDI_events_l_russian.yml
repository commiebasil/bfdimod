 #GOIKY
 GOI_event.1.t: "Битва За Остров Мечты"
 GOI_event.1.desc: "БЗОМ, или Битва За Остров Мечты, это интернет-шоу, в котором различные обджекты сражаются за главный приз - Остров с отелем, двумя ресторанами и прочими удобствами. В последнее время оно набирает всё большую и большую популярность. Но это шоу - далеко не единственное что происходит в землях Гойки. Этот континент густо населён другими различными обджектами и в целом является сильным экономическим и социальным целым."
 GOI_event.1.a: "В неизвестность."
 
 GOI_event.2.t: "Файнал-Фоур"
 GOI_event.2.desc: "С исключением Спонджи осталось всего четыре возможных победителя: Файри, Лифи, Флавер и Бабл. Страсти вокруг шоу продолжают накаляться и это даже вызывает на континенте серьёзные политические волнения, что является очень редким в этих местах."
 GOI_event.2.a: "Победитель многим не понравится."
 
 GOI_event.3.t: "Окончательные результаты"
 GOI_event.3.desc: "Голоса подсчитаны, возможные вбросы предотвращены, и в итоге... Файри вышел победителем! За ним на втором месте оказалась Лифи с незначительным отставанием в количестве голосов. Результаты уже опубликованы, и реакция общественности пока что не ясна."
 GOI_event.3.a: "Что-ж, похоже что это конец."
 
 GOI_event.4.t: "Торжества"
 GOI_event.4.desc: "По случаю победы Файри, на Острове Мечты были проведены торжественные мероприятия. В это время, континентальный Гойки раздирают конфликты на политической почве. Простые недовольства победителем начали перерастать в настоящие политические манифестации и митинги. Но беспорядки же пройдут сами собой, верно?"
 GOI_event.4.a: "Гигант пробуждается."
 
 GOI_event.5.t: "Остров... Пропал?"
 GOI_event.5.desc: "Нет, этого не может быть. Пару часов назад Остров Мечты просто... Исчез? От него след простыл. Место, которое раньше было меккой Гойки, сейчас напоминает о себе лишь ограждающими стенами, по которым бьёт вода."
 GOI_event.5.a: "..."
 
 GOI_event.6.t: "Протесты перерастают в восстания!"
 GOI_event.6.desc: "Итак условно единый Гойки очень быстро погружается в пучину анархии. На окраинах континента уже провозглашаются местные органы управления. Похоже, что это конец..."
 GOI_event.6.a: "Будущее туманно."
 
 GOI_event.7.t: "Отчёт"
 GOI_event.7.desc: "'...Последними город покидали самые безнадёжные обджекты; Без ног и рук, с трещинами, погнутые, и прочие изувеченные этим тёмным временем. Все центры восстановления были уничтожены, либо находились под контролем бандитов, и никакой внятной помощи этим несчастным оказать было невозможно. Эвакуация проводилась в спешке и очень неорганизованно, особенно на финальных волнах, к примеру: в восточных окраинах, на выезде за одно только 20-е число было потеряно 17 грузовиков, 10 из них - украдены местными бандитами, а 7 - сожжены. Немного лучше ситуация на севере...'"
 GOI_event.7.a: "Интересный отрывок."
 
 GOI_event.8.t: "Битва за Гойки"
 GOI_event.8.desc: "Здесь и начинается наша история. Для начала, нужно выбрать один из множества осколков Гойки, который вы приведёте к величию.\n\n§RСТРОГО РЕКОМЕНДУЕМ ПОСТАВИТЬ ИГРУ НА ПАУЗУ!§!"
 GOI_event.8.a: "Поехали!"
 
 #NGRF
 WGF_event.1.t: "Революционный фронт"
 WGF_event.1.desc: "Удивительно, ведь буквально ещё пару месяцев назад он победил в голосовании, он должен был получить остров, но сегодня он тут. Файри часто задумывался о том, куда занесла его судьба. Вообще, он круто изменился в дни работы фронта. Где лифи? Куда пропал остров? Эти вопросы уже давно его не волнуют. Освобождение обджектов Гойки стало главной задачей его существования. Недолго налаженные отношения с Койни быстро прервались когда этот предатель бросил дело освобождения рабочих и сбежал на восток. Но ничего, все враги революции получат по заслугам."
 WGF_event.1.a: "Огонь не погаснет."
 
 WGF_event.2.t: "Дело #8"
 WGF_event.2.desc: "ЗАКЛЮЧЕНИЕ ПО ДЕЛУ #8 О ПРОПАЖЕ О.М.:\nПосле проведённых исследовательских работ, описанных на стр.9 этого документа и слушаний свидетелей становится неотрицаемой вина Лифи в утере народной собственности, приведшей к особо крупным экономическим потерям. Заседание суда по делу пройдёт в ближайшие несколько месяцев."
 WGF_event.2.a: "Да будет так."
 
 WGF_event.3.t: "Суд"
 WGF_event.3.desc: "'...Таким образом, несмотря на отсутствие обвиняемого на процессе, доказательная база стороны обвинения достаточна и неоспорима, чтобы вынести приговор обвиняемому по статьям 14.1, 16 и 51 законодательства социалистической республики, революционный суд выносит приговор..."
 WGF_event.3.a: "Смерть через сплющивание'"
 WGF_event.3.b: "Пожизненное заключение'"
 WGF_event.3.c: "Суд не будет выносить приговор."
 
 WGF_event.4.t: "Привет со снежного плато"
 WGF_event.4.desc: "Когда мы начали программу по установлению контактов с коммунистическими организациями по всему Гойки, мы совсем не ожидали того, что обнаружили в снежном плато. На юге, в заснеженных лесах с фашистским режимом Сноуболла ведут непримиримую борьбу анархо-коммунисты, возглавляемые Роки! Нашим делегатам устроили тёплый приём и мы смогли договориться о сотрудничестве с их партизанским движением. Была также выбрана дорога для поставок им снаряжения, невероятно сложная и длинная, но перед солидарностью с товарищами на далёком востоке не может быть никаких преград."
 WGF_event.4.a: "Они герои, хоть и заблуждаются."
 
 WGF_event.5.t: "Предложение"
 WGF_event.5.desc: "Интересная телеграмма поступила от коммунистов с севера: Они предлагают военное и техническое сотрудничество, которое 'очень необходимо для обоих наших государств в эти тёмные годы'. Хотя очевидна враждебность северян к нашему режиму, мы передадим решение по вопросу в СРП."
 WGF_event.5.a: "Под давлением левой фракции, предложение проходит."
 
 WGF_event.6.t: "Взгляд на восток"
 WGF_event.6.desc: "Теперь, когда наступление на Военный Округ стало лишь вопросом времени, прояснились многие вещи: Койни за время своего участия в строительстве Фронта изначально продвигал саботажные и вредные предложения. Не исключено также что он замысливал военный переворот. В любом случае, сейчас это уже не так важно."
 WGF_event.6.a: "Фиктивная дружба."
 
 WGF_event.7.t: "Победа!"
 WGF_event.7.desc: "Хунта Койни разгромлена! Наши пограничники успешно смогли продвинуться вглубь территории противника и захватить военные склады!"
 WGF_event.7.a: "Берите всё что сможете!"
 
 WGF_event.8.t: "Поражение"
 WGF_event.8.desc: "Наше наступление захлебнулось, и в итоге войска Военного Округа перешли в контрнаступление и захватили некоторые наши склады. Это тяжёлое поражение для наших молодых вооружённых сил и обджектов северного Гойки."
 WGF_event.8.a: "Мы ещё отомстим"
 
 WGF_event.9.t: "Переговоры"
 WGF_event.9.desc: "Хоть мы и добились некоторых успехов, операция в конце концов захлебнулась и фронт встал. В связи с этим начались переговоры и конфликт закончился ничьёй."
 WGF_event.9.a: "Хорошо."
 
 WGF_event.10.t: "Сигнал"
 WGF_event.10.desc: "Наши радиостанции уловили сигнал о запросе помощи, который шёл из Северного Гойки. Мы полагаем что это экспедиция, которая отправилась туда пол года назад. Должны ли мы выслать спасательный корабль?"
 WGF_event.10.a: "Отправьте транспортные суда на сигнал."
 WGF_event.10.b: "Не наши проблемы."
 
 WGF_event.11.t: "Экспедиция спасена"
 WGF_event.11.desc: "Наши корабли смогли успешно пересечь Канал Гойки и приплыть по координатам. Там мы обнаружили примерно 60 обджектов, которые были успешно доставлены обратно на континент."
 WGF_event.11.a: "Будет интересно послушать их истории."
 
 WGF_event.12.t: "Мы опоздали"
 WGF_event.12.desc: "Увы, но когда наши корабли подплыли к побережью, мы смогли обнаружить лишь несколько упаковок от пайков и следы. Судьба группы неизвестна."
 WGF_event.12.a: "Трата времени."
 
 WGF_event.14.t: "Блеск монеты"
 WGF_event.14.desc: "Постепенно пограничные конфликты переросли в полноценные сражения по всей линии фронта от пустыни до побережья канала. Наши войска переходят в наступление. Конфликт официально начался."
 WGF_event.14.a: "Так точно."
 
 WGF_event.15.t: "Суд над Койни"
 WGF_event.15.desc: "- Итак, обвиняемый, признаёте ли вы свою вину в военных преступлениях против обджектов Северного Гойки и против революции?\n- Пошёл к чёрту, Файри!\nПодсудимый внезапно выскачил из своего места в суде присяжных, подбежал к Файри и шлёпнул его по лицу, на что последовал ответный шлепок. Вскоре их разняли."
 WGF_event.15.a: "Как в старые добрые."
 
 WGF_event.16.t: "Цепи поставок разорваны!"
 WGF_event.16.desc: "После начала вторжения фашистов в Снежный Лес продолжать поставки Анархистам стало практически невозможно. К сожалению, нам придётся прекратить отправку винтовок этим товарищам."
 WGF_event.16.a: "Удачи им."
 
 WGF_event.17.t: "Разрыв отношений с Временным Правительством"
 WGF_event.17.desc: "Нам поступила телеграмма из Кэсленда. В результате, очевидно сфабрикованного, расследования, в рядах местной компартии были обнаружены наши ячейки. Это послужило причиной для прекращения дипломатических отношений с нами."
 WGF_event.17.a: "Когда мы войдём в Кэсленд, они даже не смогут отправить запрос о капитуляции?"
 
 WGF_event.18.t: "Подарок из Кэсленда"
 WGF_event.18.desc: "После печальных новостей о смещении социалистического режима в Кэсленде, наше правительство мало на что рассчитывало. Но, внезапно, было получено донесение о перебежчиках через границу со стороны Защитной Зоны. Обмотанный тряпками нарушитель границы и его сообщники предложили нам свои услуги."
 WGF_event.18.a: "Добро пожаловать."
 
 WGF_event.19.t: "Операция затягивается"
 WGF_event.19.desc: "Изначальный план разгрома Койни за шесть месяцев потерпел неудачу. Это вызывает серьёзные сотрясания в нашем обществе и рост недоверия к правительству. Наши ресурсы во многом истощились."
 WGF_event.19.a: "Надо спешить."
 
 WGF_event.20.t: "Разрыв отношений с Зелёными Равнинами"
 WGF_event.20.desc: "Правительство СРЗР объявило нас в 'ревизионизме' и разорвало с нами все связи. Это решение выглядит странно и глупо, но мы ничего не можем с этим поделать."
 WGF_event.20.a: "Идиоты."
 
 WGF_event.21.t: "Наша Ситуация"
 WGF_event.21.desc: "Файри уже как несколько недель сплотил вокруг себя государство и правительство, но так и не изложил своих взглядов на взятый курс. Но уже в течение ближайших часов это положение изменится. Он сидел в купе, ожидая прибытия, готовясь к своей речи. Файри был взловнован. Он прокручивал в голове все возможные сценарии его выступления и попивал свой кофе.\nЭти мысли забивали его рассудок, создавая впечатление неизбежности провала.\n\nВыходя из состава, Файри обнаружил вокруг себя толпу. Обджекты вокруг ждали, чего-то, чего он не мог понять. Осматривая платформу, он недоумевал. Вскоре он осознал, что эта масса жадно ждала его. Он был в центре, и обджекты желали его услышать."
 WGF_event.21.a: "Похоже, речь будет удачной."
 
 #Reich
 GGR_event.1.t: "За хребтом"
 GGR_event.1.desc: "Снежное Плато это чудесный регион с прекрасными обджектами, хоть и достаточно бедный. Он имеет некоторые особенности, например: Его население из-за изолированности достаточно сильно сплочено и имеет единообразную, особенную культуру, в отличие от других регионов Южного Гойки. Он отличается особой автономией и не так сильно зависит от внешней торговли..."
 GGR_event.1.a: "Этому региону нужна сильная рука."
 
 GGR_event.2.t: "Снежный статус-кво"
 GGR_event.2.desc: "'Смерть анархистам!' - Именно на этом Сноуболл закончил своё выступление перед бойцами впервые созданного ополчения. Сомнения накапливались в нём и, словно он сам, скатывались в большой снежный ком. Анархисты занимают деревню за деревней, а его поддержка в народе мала. Но одно он знал точно:"
 GGR_event.2.a: "Наш дух не сломать."
 
 GGR_event.3.t: "Резня в Вальде"
 GGR_event.3.desc: "Вальд, один из немногих лесных населённых пунктов который остался под контролем Рейха, подвергся 'акту возмездия' со стороны ультранационалистических батальонов. По первоначальным данным, по подозрениям в сотрудничестве с подпольем было убито 506 обджектов всех полов и возрастов. Убитые скидывались в кучи и сжигались. Те, кого сжечь было нельзя, просто скидывались в канавы и ямы. Этот инцидент войдёт в историю Снежного Плато как один из самых жестоких."
 GGR_event.3.a: "Бывают и перегибы."
 
 GGR_event.4.t: "Последний рывок"
 GGR_event.4.desc: "Эти проклятые анархисты, национал-предатели, которые пытались подорвать единство Снежного Плато. Скоро они ответят за свои деяния по справедливости, осталось лишь нанести финальный удар. Грасси погружался в размышления, которые будоражили его разум. Он вступил в местный отряд Белорубашечников достаточно давно и показал примерную дисциплину. Он пока ещё не знает о своём повышении."
 GGR_event.4.a: "Рука, которая положит конец анархии."
 
 GGR_event.5.t: "Сопротивление подавлено"
 GGR_event.5.desc_1: "Мы успешно подавили сопротивление в регионе Шнеехорн и теперь он находится под нашим полным контролем."
 GGR_event.5.desc_2: "Мы успешно подавили сопротивление в регионе Снежные Равнины и теперь он находится под нашим полным контролем."
 GGR_event.5.desc_3: "Мы успешно подавили сопротивление в регионе Снежные Холмы и теперь он находится под нашим полным контролем."
 GGR_event.5.desc_4: "Мы успешно подавили сопротивление в регионе Нижнее Плато и теперь он находится под нашим полным контролем."
 GGR_event.5.a: "Отличная работа."
 
 GGR_event.6.t: "Революционный Фронт заявляет о поддержке Анархистов!"
 GGR_event.6.desc: "Режим Файри на севере, несмотря на разногласия в государственном строительстве, сумел договориться о линии поставок снаряжения для Анархистов Снежного Плато. Хоть и РФСГ достаточно далёк от Снежного Плато географически, это сильно подняло моральный дух Анархистов у нас в тылах."
 GGR_event.6.a: "Проклятье!"
 
 GGR_event.7.t: "Проблема с Анархистами"
 GGR_event.7.desc: "Далеко не все согласились с нашими... Достаточно радикальными методами правления, и это создаёт нам множество трудностей. Национал-предатели сформировались с коммуны и укрылись в лесах на юге, практически полностью их контролируя. Мало того, они пропагандируют свои разлагающие идеи и среди обджектов нашего великого Снежного Государства в северных регионах. Если мы не решим это проблему в ближайшие годы, то судьба Снежного Плато останется под вопросом."
 GGR_event.7.a: "Хайль Сноуболл!"
 
 GGR_event.8.t: "Записки Сноуболла"
 GGR_event.8.desc: "Интересно, то что в последние месяцы Снежного Рейха, Сноуболл даже научился писать, и вёл некоторое подобие 'дневника'. Записи в нём, под стать времени, с каждым днём становились всё безысходней и безысходней. Когда из-под контроля Рейха ушли сначала Снежные Холмы, а потом и Северные Регионы, Сноуболл написал короткое послание для своих последователей. Оно послужило своеобразным 'манифестом' для оставшихся сил в Шнеехорне. После написания, Сноуболл, вероятно, отправился в бой с одним из своих элитных отрядов и погиб."
 GGR_event.8.a: "Отбоя не было. Борьба продолжается."
 
 GGR_event.9.t: "Опасность восстания устранена!"
 GGR_event.9.desc: "Последний очаг сопротивления в нашем тылу был успешно уничтожен, и теперь мы можем полностью переместить наш взор в сторону внешней политики."
 GGR_event.9.a: "Отличные новости."
 
 GGR_event.10.t: "Выгодное уничтожение...?"
 GGR_event.10.desc: "Через несколько недель после создания первого концентрационного лагеря в районе Снежных Холмов, один из директоров местного производственного предприятия приехал в Шнеехорн, чтобы предложить... Небольшие отчисления государству в обмен на бесплатный труд заключённых концлагеря. Хоть и сегрегированные обджекты в основном не имеют рук, это не помешает принудить их к работе."
 GGR_event.10.a: "Бизнес идёт хорошо."
 
 GGR_event.11.t: "Некоторые неопределённости"
 GGR_event.11.desc: "- Какого чёрта эта дорога перекрыта!?\n\n- Определённых причин не дано, но проезжать здесь строго запрещено.\n\n- Да мне плевать, у меня срочная встреча в Шнеехорне, открой этот шлагбаум немедленно, иначе у тебя будут большие проблемы в рейхсорднунге!\n\n- ...Простите, сэр, но я загоню себя под трибунал, если это сделаю. Это приказ с самых верхов.\n\nРаздражённый собеседник, окончательно взбесившись, вдавил педаль в пол и пробил шлагбаум, устремившись вдаль."
 GGR_event.11.a: "Открывайте огонь!"
 
 GGR_event.12.t: "Пересечение линии"
 GGR_event.12.desc: "В 4 часа утра наши войска перешли условную границу в виде реки Сноуривер и заняли працдармы в Снежном Лесу. Анархисты явно не ожидали настолько быстрого вторжения и готовят оборону. Битва за Снежное Плато начинается."
 GGR_event.12.a: "Вперёд!"
 
 GGR_event.13.t: "Массовое дезертирство!"
 GGR_event.13.desc: "Мы столкнулись с большой проблемой: Тыловые и резервные части предательски и вероломно перешли на сторону противника, подвергнувшись его пропаганде. Это значительно бьёт по нашим тылам и может привести к разрушению фронта."
 GGR_event.13.a: "Предатели!"
 
 #PROVISIONAL GOVERNMENT
 GPG_event.1.t: "Беспорядок"
 GPG_event.1.desc: "Очередной день в совете. Очередная перепалка между Руби и Тако по какому-то мелкому вопросу. Расширение военного налога, кажется?... В любом случае, это имеет мало значения. Неделя за неделей правительство тянет время и не принимает никаких решений, которые могли бы вытащить Центральный Гойки из этого бедственного положения. Фракционщина поразила все слои общества и Кэсленд пребывает в тяжёлом положении..."
 GPG_event.1.a: "Съезд близится к открытию."
 GPG_event.1.b: "Я хочу знать больше о фракциях."
 
 GPG_event.2.t: "Переходное Правительство"
 GPG_event.2.desc: "Представляет собой нынешний кабинет правительства. Достаточно нейтральная и неактивная фракция. Фактически, формирование единого правительства Зелёных Равнин и сохранение некоторой стабильности - заслуга этой фракции. Самым ярким и пассионарным её членом в данный момент является Клок, который и возглавляет кабинет."
 GPG_event.2.a: "Сохранение стабильности - приоритет."
 
 GPG_event.3.t: "Демократическая Фракция"
 GPG_event.3.desc: "Открыто либеральная организация. Её участники нацелены на частичное восстановление анархичной экономической модели Гойки, а также на формирование федеративного устройства южного континента. Явного лидера у этой фракции нет, однако наиболее сильно выделяются Тако, Бук и Бэрф бэг."
 GPG_event.3.a: "(А ещё их спонсирует альянс)"
 
 GPG_event.4.t: "Рабочий Фронт"
 GPG_event.4.desc: "Открыто революционная фракция, ни раз призывавшая к вооружённым восстаниям. В ней имеется несколько крыльев, но всё же общая цель - переустройство государства на общественных началах. Генеральный секретарь фракции - Руби."
 GPG_event.4.a: "Рабочие Гойки, объединяйтесь!"
 
 GPG_event.5.t: "Железная Рука"
 GPG_event.5.desc: "Пожалуй, самая военизированная фракция во всём правительстве. Сформированная из множества организаций разного толка на волне наступления анархии, фракция отстаивает консервативные и реакционные позиции в правительстве. Управление происходит кулуарно в так называемой 'Железной Тройке', которая состоит из Фанни, Пиллоу и Никеля."
 GPG_event.5.a: "Гойки, Единый и Неделимый!"
 
 GPG_event.6.t: "Клок убит!"
 GPG_event.6.desc: "Сегодня в Кэсленде произошёл случай, который отразится на всей стране. Лидер кабинета правительства, глава нейтральной фракции, Клок, погиб в результате покушения представителя радикального крыла демократической фракции. Убийство было произведено молоточком, которым был пробит стеклянный корпус. В данный момент кабинет обезглавлен и пребывает в прострации. Исполняющим обязанности главы кабинета была временно выбрана Пай."
 GPG_event.6.a: "Кризис обостряется."
 
 GPG_event.7.t: "Фракции требуют открытия съезда!"
 GPG_event.7.desc: "Правительственный кризис продолжает обостряться. В связи с этим, три из четырёх фракций потребовали провести чрезвычайное открытие второго съезда заранее намеченного срока для разрешения вопросов управления."
 GPG_event.7.a: "У нас нет выбора."
 
 GPG_event.8.t: "Начало съезда"
 GPG_event.8.desc: "Улицы Кэсленда под охраной, здание совета подготовлено, всё готово для начала заседания фракций. Самые острые вопросы будут поочерёдно решаться на съезде, под конец которого должна быть достигнута стабильность."
 GPG_event.8.a: "Пора собираться!"
 
 GPG_event.9.t: "Вопрос о Клоке"
 GPG_event.9.desc: "Итак, первым вопросом, который должен разрешить съезд, станет покушение на главу кабинета. Ещё до конца не понятно, стоял ли кто-то крупнее за спиной активиста-левого демократа. Съезд должен принять решение о расследовании, однако, мы можем немного поиграть фактами и обвинить в этом коммунистов и демократов, что скажется на их позициях в совете."
 GPG_event.9.a: "Очевидно, виноваты коммунисты."
 GPG_event.9.b: "...Этот анархист действовал сам по себе, мы не будем пустословить."
 
 GPG_event.10.t: "Коммунисты и демократы опровергают свою причастность!"
 GPG_event.10.desc: "В результате независимого расследования выяснилось, что налётчик, убивший главу кабинета, даже не имел партийного билета и назвался демократом лишь для красивого словца. Так же очевидно, что он имеет психические расстройства. Но это уже неважно, ведь коммунисты пошли в контратаку и обвинили действующее правительство в намеренных провокациях."
 GPG_event.10.a: "Фрайс попытался оспорить обвинение, но ему нечего было ответить."
 
 GPG_event.11.t: "Вопрос о председателе"
 GPG_event.11.desc: "Второй темой заседания станет и/о главы кабинета. Ни для кого не секрет, что Пай не очень уж и подходит под эту роль. Фрайс выдвинул свою кандидатуру на этот пост. Что скажет совет?"
 GPG_event.11.a: "Фрайс проходит!"
 GPG_event.11.b: "Пай сумела защитить свой пост."
 
 GPG_event.12.t: "Вопрос об острове"
 GPG_event.12.desc: "Как ни что другое в Кэсленде сейчас стоит вопрос о средствах, которые были потрачены на постройку Острова Мечты. Огромные деньги исчезли в пустоту, и, это нанесло сильнейший удар по экономическому сердцу континента. На повестку съезда был поставлен вопрос о частичной выплате компенсаций инвесторам. Многие считают это необходимой мерой, но также есть мнение, что экономика Гойки сможет зализать раны сама собой, а выплата компенсаций порежет итак невероятно малый бюджет. Что изберёт конгресс?"
 GPG_event.12.a: "Компенсациям - быть!"
 GPG_event.12.b: "Съезд отклоняет предложение."
 
 GPG_event.13.t: "Вопрос о обороне"
 GPG_event.13.desc: "Пока республика находится в состоянии кризиса, необходимо обеспечить её безопасность от внешней угрозы. Именно этот вопрос был поставлен на съезде. Было решено выделить часть бюджета на постройку оборонительных рубежей на внешних границах. Но этих средств явно не хватает, чтобы обеспечить сильную оборону на всех участках. Съезд должен выбрать приоритетное направление."
 GPG_event.13.a: "Следует защитить железную дорогу на севере."
 GPG_event.13.b: "Следует защитить добывающие предприятия на востоке."
 GPG_event.13.c: "Радикалы на юге представляют наибольшую угрозу."
 
 GPG_event.14.t: "Вопрос о Кэсленде"
 GPG_event.14.desc: "После создания правительства коллективно было принято решение о запрете действий военных организаций и допуска в город армейских формирований. Но сегодня многие ставят вопрос о вводе войск в город ради поддержания порядка. Мы можем принять это решение, но оно вызовет яростный протест у многих заседателей."
 GPG_event.14.a: "Нет!"
 GPG_event.14.b: "Первый государственный патруль с фанфарами входит в Кэсленд"
 
 GPG_event.15.t: "Вопрос о шахтах"
 GPG_event.15.desc: "Представители Рабочего Фронта потребовали от правительства национализации разорённых после кризиса шахт в восточной части страны для их спасения. Принятие этого предложения может вызвать серьёзные протесты у других фракций. Как поступит съезд?"
 GPG_event.15.a: "Принять."
 GPG_event.15.b: "Пусть разбираются сами."
 
 GPG_event.16.t: "Вопрос о конституции"
 GPG_event.16.desc: "С самого создания республики она тонула в анархии и законодательном хаосе. Время пришло. Об этом говорят все фракции, об этом говорит кабинет, и вот, наконец, вопрос был поставлен. Был выдвинут проект конституции, разработанный представителями от всех четырёх фракций."
 GPG_event.16.a: "Да здравствует республика!"
 GPG_event.16.b: "§RСъезд принимает решение повременнить с конституцией...§!"
 
 GPG_event.17.t: "Фракции голосуют за конституцию!"
 GPG_event.17.desc: "Несмотря на вынесенное решение правительства, фракции всё равно продолжают голосовать за конституцию, бойкотируя решение кабинета. Уже начинают выдвигаться ультиматумы правительству о немедленном её принятии."
 GPG_event.17.a: "Просто игнорируйте их."
 
 GPG_event.18.t: "Коммунисты и демократы выходят из совета!"
 GPG_event.18.desc: "Отказ принятия конституции привёл к массовым протестам заседающих этих двух фракций, в результате чего было принято решение о покидании и бойкоте съезда. В таких условиях совет больше не может продолжать свою работу."
 GPG_event.18.a: "Мы обойдёмся без них."
 
 GPG_event.19.t: "Вооружённые восстания!"
 GPG_event.19.desc: "В результате краха съезда и разобщения фракций, по всему государству начались восстания: Правые мобилизовали вооружённые отряды, ячейки коммунистов берут под контроль шахты и так далее. В связи с этим объявлено военное положение и совет прекращает свою работу."
 GPG_event.19.a: "Конец республики."
 
 GPG_event.20.t: "Крах"
 GPG_event.20.desc: "В результате кризиса местной демократии, окраины откололись от центрального правительства и объявили своей целью взятие Кэсленда. Битва за будущее Гойки разворачивается здесь."
 GPG_event.20.a: "Временное правительство восстановит стабильность!"
 GPG_event.20.b: "Рабочие Гойки, объединяйтесь!"
 GPG_event.20.c: "Демократы восстановят республику!"
 GPG_event.20.d: "Железная Рука установит порядок!"
 
 GPG_event.21.t: "Государственный переворот!"
 GPG_event.21.desc: "Железная Рука, пользуясь своим особенным положением в вооружённых силах, при помощи милицейских гарнизонов в Кэсленде сумела практически без сопротивления взять под контроль город! Правительство бежало на запад, и, это, вероятно, означает коллапс совета и государственного кабинета."
 GPG_event.21.a: "О моя булочная!"
 
 GPG_event.22.t: "Радикалы пользуются слабостью правительства!"
 GPG_event.22.desc: "В результате... Не лучших решений съезда, популярность кабинета сильно упала, и радикальные группы воспользовались этим, начав бойкотировать решения кабинета и оспаривать его положение. В таких условиях совет не может продолжать свою работу."
 GPG_event.22.a: "Это приведёт к тяжёлым последствиям."
 
 GPG_event.23.t: "Успешное завершение съезда"
 GPG_event.23.desc: "Чудесная работа! Кабинету удалось сохранить стабильность в государстве и консенсус по основным вопросам был успешно найден! Республика движется вперёд, и её обджекты счастливы."
 GPG_event.23.a: "Вперёд, Гойки!"
 
 GPG_event.24.t: "Контратака"
 GPG_event.24.desc: "Итак, стабильность восстановлена, но это только начало. Мы выиграли время, и теперь, нам нужно разобраться с радикальной оппозицией и сделать это так, чтобы не вызвать волнений, до того, как эти радикалы не дестабилизируют государство вновь."
 GPG_event.24.a: "Нужно действовать быстро."
 
 GPG_event.25.t: "Поджог совета!"
 GPG_event.25.desc: "Этой ночью, группа злоумышленников проникла в окрестности Кэсленда и под покровом тьмы зашла в центр города, где совершила поджог здания Совета Рекомендованных Персонажей с целью госпереворота. Один из них был задержан с партбилетом Рабочего Фронта. Наша доблестная полиция немедленно взяла всё управление Рабочего Фронта под стражу и их ожидает разбирательство."
 GPG_event.25.a: "Пришло время суда."

 GPG_event.26.t: "Речерндский процесс"
 GPG_event.26.desc: "По результатам судебного заседания в Речернде, была безусловно доказана вина коммунистов в поджоге государственного сооружения. Все они получили сроки, и, теперь, Рабочий Фронт фактически обезглавлен."
 GPG_event.26.a: "Отличная работа."
 
 GPG_event.27.t: "Демократы восстают в зелёных равнинах!"
 GPG_event.27.desc: "Демократы, при поддержке Республики Зелёных Равнин, сумели занять север страны и установить там свой режим. Мы должны уничтожить их."
 GPG_event.27.a: "Мы с этим разберёмся."
 
 GPG_event.28.t: "Коммунисты берут под контроль шахты!"
 GPG_event.28.desc: "В результате не самой ловкой политики нашего правительства в отношении радикалов, фракция Рабочего Фронта сумела получить полную поддержку в рядах рабочих восточных шахт и установить там социалистический режим. Теперь в дело вступают войска."
 GPG_event.28.a: "В бой!"
 
 GPG_event.29.t: "Штурмовики занимают Речернд!"
 GPG_event.29.desc: "Железная Рука, почувствовав полную безнаказанность со стороны правительства, решилась на вооружённое восстание и заняла второй по размеру город страны. Мы должны немедленно задушить это восстание!"
 GPG_event.29.a: "Верните Речернд!"
 
 GPG_event.30.t: "Фрайс принимает военное командование"
 GPG_event.30.desc: "Пришло время дать вооружённый отпор мятежникам. Фрайс вступает в должность военачальника для защиты Гойки от радикалов."
 GPG_event.30.a: "Вперёд!"
 
 GPG_event.31.t: "Республика оккупирует Лэвнленд!"
 GPG_event.31.desc: "Воспользовавшись нестабильностью в правительстве после недавнего принятия конституции, правительство Гринпорта приняло решение ввести война в приграничные территории для 'защиты своих границ'. Это беспрецедентный акт агрессии, но, пока что, мы не можем ничего сделать."
 GPG_event.31.a: "Сволочи."
 
 GPG_event.32.t: "Запрет фракций"
 GPG_event.32.desc: "Второй Съезд продолжил работу, будто ничего не произошло. Не волновала съезд как прошедшая кровавая гражданская война, так и отсутствие двух третей бывших заседавших. Первым документом, который принял новый кабинет, стал запрет фракционизма. После пятиминутного обсуждения, он абсолютно буднично был подписан, словно обычный месячный доходный отчёт, и съезд продолжил спокойный разбор следующего вопроса."
 GPG_event.32.a: "Как в тумане."
 
 GPG_event.33.t: "Конституция Гойки"
 GPG_event.33.desc: "Мы, обджекты разных форм и размеров, скреплённые славными историческими узами, великим экономическим и политическим единством обджектов всего Гойки, веря в равноправие, справедливость и свободу, собрались в Кэсленде, чтобы составить КОНСТИТУЦИЮ ГОЙКИ.\n\nГлава 1. Основы конституционного строя.\nСтатья 1..."
 GPG_event.33.a: "...Эта редакция отличается"
 
 GPG_event.34.t: "Начало переговоров"
 GPG_event.34.desc: "Сегодня в Кэсленд из Гринпорта прибыла уполномоченная группа дипломатов для урегулирования вопроса Лэвнленда. Первое заседание было назначено на завтра. Результаты переговоров определят наш будущий курс."
 GPG_event.34.a: "Пакуйте чемоданы!"
 
 GPG_event.35.t: "Полная победа!"
 GPG_event.35.desc: "Наши дипломаты смогли перехватить инициативу на переговорах и уличили Гринпорт в неоправданной агрессии. Их миссия полностью капитулировала перед нашими требованиями и согласилась на передачу Лэвнленда."
 GPG_event.35.a: "Великолепная работа!"
 
 GPG_event.36.t: "Полный провал."
 GPG_event.36.desc: "Прибывшие в Кэсленд дипломаты мало того что отказались идти на какие-либо уступки, так ещё и обвинили нашу сторону в подготовке агрессии, и требуют демилитаризации приграничных районов. Наши представители потерпели полное поражение, и перед нами стоит выбор."
 GPG_event.36.a: "Капитулировать перед их требованиями."
 GPG_event.36.b: "Мы не вынесем такого позора. Начать операцию 'Горящая Трава'."
 
 GPG_event.37.t: "Тупик."
 GPG_event.37.desc: "В результате накаления переговоров и чрезмерного меренья силами вооружённых сил, вопрос о Лэвнленде попал в тупик. Отношения между нами и Республикой невероятно накалены, и нам не следует ждать, пока они ударят нам в спину."
 GPG_event.37.a: "Начать операцию 'Горящая Трава'."
 
 GPG_event.38.t: "Статус-кво"
 GPG_event.38.desc: "В результате затяжных переговоров, нашим дипломатам не удалось в каком-либо виде получить одобрение на возвращения Лэвнленда. Однако, сторона Гринпорта согласилась выплатить крупную компенсацию в нашу пользу."
 GPG_event.38.a: "Не лучший итог."
 
 GPG_event.39.t: "Возвращение Лэвнленда!"
 GPG_event.39.desc: "Наши дипломаты смогли успешно договориться об окончании оккупации Лэвнленда. С некоторыми условиями, граница вернулась к прежнему виду."
 GPG_event.39.a: "Отлично!"
 
 GPG_event.40.t: "Конец переговоров"
 GPG_event.40.desc: "Сегодня дипломаты Республики покинули Кэсленд, что знаменует окончание дипломатической миссии и переговоров по Лэвнленду. Наше правительство вступает в следующий этап."
 GPG_event.40.a: "Вперёд!"
 
 GPG_event.41.t: "Демилитаризация Лэвнленда"
 GPG_event.41.desc: "Наши дипломаты смогли успешно убедить правительство Гринпорта в выводе войск из приграничного региона на время переговоров. Это наша большая дипломатическая победа."
 GPG_event.41.a: "Отлично."
 
 GPG_event.42.t: "Отказ"
 GPG_event.42.desc: "Дипломаты из Республики отказались в какой-либо форме проводить демилитаризацию Лэвнленда. Это сильно наколило переговоры, и, возможно, говорит о подготовке агрессии в нашу сторону."
 GPG_event.42.a: "Чёрт."
 
 GPG_event.43.t: "Протесты в Лэвнленде"
 GPG_event.43.desc: "Обджекты приграничных провинций, захваченных Республикой, массово выходят на протесты против оккупации. Мы можем поддержать их, однако это накалит обстановку. Что мы будем делать?"
 GPG_event.43.a: "Пусть протестуют."
 GPG_event.43.b: "Спонсируйте их!"
 
 GPG_event.44.t: "Восстановление правительства"
 GPG_event.44.desc: "Теперь, когда стабильность окончательно восторжествовала в Кэсленде, Переходное Правительство в виде главенствующего кабинета может обратно передать полномочия исполнительной власти к съезду и совету."
 GPG_event.44.a: "Отлично."
 
 GPG_event.45.t: "Идея о нижней палате"
 GPG_event.45.desc: "Всё время своего существования в Совет допускались лишь обджекты, которые когда-либо были показаны в БЗОМ. Это создавало разлад и определённую сегрегацию в нашей республике. Однажды, на Втором Съезде, Тако говорила о создании Нижней Палаты Совета, в которую могли бы быть допущены любые обджекты. Вчера, Съездом было принято решение о разработке плана создания Нижней Палаты и определения схемы её работы. Однако, решение о её создании, вероятно, будет принято лишь на Чётвертом Съезде."
 GPG_event.45.a: "Интересно."
 
 GPG_event.46.t: "Республика предлагает переговоры"
 GPG_event.46.desc: "Сегодня из Гринпорта нашему правительству была передана телеграмма с предложением 'урегулирования вопроса по Лэвнленду'. В Кэсленде между нашими дипломатами будет проведена конференция, которая определит судьбу региона. Мы не можем упускать такой шанс."
 GPG_event.46.a: "Пусть приезжают."
 
 #GDR
 GDR_event.1.t: "Битва за Демократию"
 GDR_event.1.desc: "Временное правительство своими решениями показало своё стремление к установлению диктатуры, и мы были вынуждены поднять винтовки ради своей свободы и свободы обджектов Гойки. Противники демократии должны быть разгромлены сегодня, или мы обречены на очередной авторитарный режим."
 GDR_event.1.a: "Вперёд!"
 
 GDR_event.2.t: "Возвращение Республики"
 GDR_event.2.desc: "Обджекты Кэсленда торжествуют приход демократии, а съезд вновь готовится продолжать свою работу в новом составе. Нам предстоит долгая работа по возвращению к нормальной жизни."
 GDR_event.2.a: "За дело!"
 
 GDR_event.3.t: "Третий Съезд"
 GDR_event.3.desc: "Впервые после жестоких боёв за Кэсленд, здание Совета озарилось ярким солнцем Гойки. Обджекты вновь собрались здесь для продолжения демократической традиции этого славного города в сердце континента. Теперь перед ними стоит огромный массив работы; разрушения, принесённые братоубийственной войной и огромные долги перед Гринпортом, политический кризис демократического правительства и другие проблемы, которые необходимо скорейше решить."
 GDR_event.3.a: "Для лучшей жизни обджектов!"
 
 GDR_event.4.t: "Выборы"
 GDR_event.4.desc: "Республике нужен президент, сильная личность, которую будут поддерживать наши обджекты. Пришло время для ликвидации коллективного руководства и выборов."
 GDR_event.4.a: "Я буду голосовать!"
 
 GDR_event.5.t: "Результаты"
 GDR_event.5.desc: "Итак, голоса подсчитаны. Пришло время объявить результаты голосования. С небольшим отрывом в первом туре первый президентский срок Республики выиграла..."
 GDR_event.5.a: "...Тако!"
 GDR_event.5.b: "...Бук!"
 GDR_event.5.c: "...Барф Бэг!"
 
 GDR_event.6.t: "Всеобщий Кризис"
 GDR_event.6.desc: "[GDR_GETLEADERNAME] разглядывала граффити на стенах разрушенного здания в окраине Кэсленда. Среди них было много экстремистских, угрожающих. Вся страна находится в упадке. Ужасающая гражданская война разрушила страну и вогнала обджектов в нищету."
 GDR_event.6.a: "Пора начинать действовать."
 
 GDR_event.7.t: "Новая жизнь"
 GDR_event.7.desc: "Дрилли в одиночестве бродил по ночным переулкам. Далеко занесла его гражданская война. После закрытия университета он перебивался чем мог и пару раз был на грани смерти. Его завербовали в анархистское подполье; он наделал много глупостей за эти месяцы. Всё больше и больше он начинал понимать маргинальность своего положения. Окончательно переломила его новость об открытии университета.\n\n- Пора с этим кончать.\n\nОн поклялся завтра же продолжать учиться."
 GDR_event.7.a: "Всплывая вверх, главное не порвать лёгкие."
 
 GDR_event.8.t: "Гринпортское Соглашение"
 GDR_event.8.desc: "Отличные новости! Республика идёт нам на уступки, и освободила нам от выплаты большей части долга. Теперь мы можем вздохнуть спокойно."
 GDR_event.8.a: "Отлично!"
 
 GDR_event.9.t: "Открытие Демократического Съезда"
 GDR_event.9.desc: "Теперь, когда важнейшие внутренние проблемы улажены, между Гринпортом и Кэслендом нет разногласий. Остро встаёт вопрос о сливании в единую Демократическую Федерацию. Обджекты по всем Зелёным Равнинам выходят на митинги и требуют объединения. Сегодня в Кэсленд прибыла делегация из Республики для начала переговоров. В воздухе застыл главный вопрос: где будет столица..."
 GDR_event.9.a: "...Кэсленд или Гринпорт?"
 
 GDR_event.10.t: "Лэвнлендский Референдум"
 GDR_event.10.desc: "Теперь, когда между демократическими правительствами нет разногласий, пришло время закончить оккупацию Лэвнленда и провести всенародный референдум."
 GDR_event.10.a: "Пора возвращаться домой."
 
 GDR_event.11.t: "Лэвнленд возвращается"
 GDR_event.11.desc: "По итогам голосования, 93,9% обджектов единодушно высказались за возвращение к нам. Гринпорт заканчивает оккупацию и передаёт приграничные территории обратно."
 GDR_event.11.a: "Торжество демократии!"
 
 GDR_event.12.t: "Окончание Демократического Съезда"
 GDR_event.12.desc: "Подошли назначенные сроки, и судьба Зелёных Равнин решена. Обджекты приняли своё решение, и пришло время узнать, каково же оно."
 GDR_event.12.a: "И весь Гойки замер."
 
 GDR_event.13.t: "Федерация!"
 GDR_event.13.desc: "Мечты о равноправном союзе сегодня стали реальностью. Гринпорт и Кэсленд объединяются в свободную федерацию, и обджекты Зелёных Равнин вновь едины."
 GDR_event.13.a: "Лучший исход."
 
 GDR_event.14.t: "Унификация"
 GDR_event.14.desc: "В результате Съезда было принято решение о присоединении к Республике Зелёных Равнин. Хоть нам и не удалось добиться федерации, но, по крайней мере, демократические ценности сохранены."
 GDR_event.14.a: "Теперь столица в Гринпорте."
 
 #GSR
 GSR_event.1.t: "Освобождение шахт"
 GSR_event.1.desc: "Рабочие одной из железодобывающих шахт ликовали, слушая речь Руби. Наконец-то, они были освобождены от 12-часового рабства в пещерах. 'Но это ещё не конец!' - Воскликнула Руби. Обджекты должны продолжать борьбу, чтобы сохранить свои завоевания."
 GSR_event.1.a: "И в Кэсленде будет веяться Красное Знамя!"
 
 GSR_event.2.t: "Что теперь?"
 GSR_event.2.desc: "Революционные силы под предводительством Руби смогли разгромить реакционеров на западе и установили свою власть над всем Кэслендом. Но, за время гражданской войны, армия наполнилась волонтёрскими вооружёнными формированиями, движимыми анархическими идеалами, которые начали требовать для себя открытого представительства. Какой путь изберёт правительство?"
 GSR_event.2.a: "Руби даёт добро на разгром волюнтаристов!"
 GSR_event.2.b: "Коммуны перехватывают инициативу!"
 
 GSR_event.3.t: "Арест Желатина"
 GSR_event.3.desc: "Чёрный воронок подъехал абсолютно внезапно. Амбициозного Желатина уже давно подозревали в спонсировании подпольной деятельности анархистов. Ранним утром следующего дня, все стейкхаусы перешли под контроль государства."
 GSR_event.3.a: "Больше его никто не видел."
 
 GSR_event.4.t: "Разгром анархистов"
 GSR_event.4.desc: "Кэслендский процесс показал всю сущность анархического движения и позволил нам окончательно задавить этих ревизионистов. Все серьёзные отряды контрреволюции в нашем тылу были разбиты, и теперь Кэсленд может спать спокойно."
 GSR_event.4.a: "Да здравствует революция!"
 
 GSR_event.5.t: "Анархисты занимают Кэсленд!"
 GSR_event.5.desc: "В результате недолгого столкновения при подавляющем численном превосходстве отряды анархистов выбили революционные бригады из Кэсленда и других городов Зелёных Равнин. Анархические советы провозглашают свою власть по всей территории государства. Анархия приходит в Кэсленд."
 GSR_event.5.a: "Но, в этот раз, анархия спасёт его."
 
 GSR_event.6.t: "Подготовка к первому съезду"
 GSR_event.6.desc: "Ситуация в Зелёных Равнинах немного устаканилась. Социалистический строй окончательно утвердился в Кэсленде, и пришло время дать нашим обджектам настоящие реформы. С этой целью начинается первый съезд реформированной Коммунистической Партии Зелёных Равнин, который поставит все точки над i."
 GSR_event.6.a: "Собираемся!"
 
 GSR_event.7.t: "Сопротивление переселению"
 GSR_event.7.desc: "Наша политика вызвала... некоторые протесты в обществе. Обджекты массово отказываются освобождать свои дома в Кэсленде и уезжать на холмы. Многие уже переселённые рванулись обратно в город, чтобы спасти своё жильё. Всё это создаёт серьёзные неудобства."
 GSR_event.7.a: "Временные трудности."
 
 GSR_event.8.t: "Производство сахара"
 GSR_event.8.desc: "Руби с сияющей улыбкой в быстром темпе обходила новый цех производства сладких мармеладок. Это имеет для неё огромное значение, ведь каждый обджект Кэсленда должен иметь право на сладости!"
 GSR_event.8.a: "Сладкая жизнь."
 
 GSR_event.9.t: "Сопротивление культурной политике"
 GSR_event.9.desc: "Отторжение многими обджектами нашей Культурной Революции вызвало масштабные протесты в Кэсленде и других крупных городах Зелёных Равнин. Конечно, они будут подавлены, но это лишь симптом большой болезни масс."
 GSR_event.9.a: "Они ещё изменят своё мнение."
 
 GSR_event.10.t: "Верный Путь"
 GSR_event.10.desc: "Ещё никто не добивался успехов, подобных нашим! Рабочий Фронт и Председатель ведут нас вперёд, к светлому будущему Гойки!/n/nДа здравствует Рабочий Фронт!/nДа здравствует Рабочий Фронт!"
 GSR_event.10.a: "Да здравствует Рабочий Фронт!"
 
 GSR_event.11.t: "Удар в спину!"
 GSR_event.11.desc: "Войска южного режима перешёл нашу государственную границу и приближается к Речернду! Необходимо разгромить этих вероломных предателей!"
 GSR_event.11.a: "Вперёд! На защиту наших домов!"
 
 GSR_event.12.t: "Роспуск Министерства Экономики"
 GSR_event.12.desc: "Мы успешно скинули с наших обджектов бремя налогов и государственного рабства. Анархия ширится."
 GSR_event.12.a: "Ура!"
 
 GSR_event.13.t: "Роспуск Министерства Иностранных Дел"
 GSR_event.13.desc: "Нашей коммуне не нужны дипломатические отношения с реакционерами! Обджекты Зелёных Равнин сами решат, как им относится к реакционным режимам."
 GSR_event.13.a: "Всем этим фашистам осталось жить недолго."
 
 GSR_event.14.t: "Роспуск Патрулей"
 GSR_event.14.desc: "Более нам не нужны органы 'государственной безопасности'. Обджекты Кэсленда способны постоять за себя сами!"
 GSR_event.14.a: "Вперёд, Анархия!"
 
 GSR_event.15.t: "Роспуск Парламента"
 GSR_event.15.desc: "Нам не нужна 'Представительная Демократия'. Обджекты сами решат чего они хотят, и 'представители' нам не нужны!"
 GSR_event.15.a: "Долой диктатуру!"
 
 GSR_event.16.t: "Роспуск Вооружённых Сил"
 GSR_event.16.desc: "Государственные Вооружённые Силы являются таким же средством удушения свободы обджектов, как и полиция. Мы сами сможем за себя постоять!"
 GSR_event.16.a: "Вперёд, ополчение!"
 
 GSR_event.17.t: "Анархический Совет Лэвнленда просит о вторжении!"
 GSR_event.17.desc: "Наши друзья, обджекты, оккупированные реакционерами из Гринпорта, передали нам сообщение с мольбами о помощи против оккупации и о скорейшем освобождении. Медлить нельзя."
 GSR_event.17.a: "Советы единодушно высказываются за вторжение!"
 
 GSR_event.18.t: "Уроки старого Гойки"
 GSR_event.18.desc: "Анархический строй уже господствовал однажды на просторах Зелёных Равнин. Великий Гойки процветал во времена стабильности и спокойствия, без государства и полиции, без липовых бумажек и политической власти. Нам необходимо стремиться к этому идеалу."
 GSR_event.18.a: "Гойки будет возрождён."
 
 #GFG
 GFG_event.1.t: "Штурмовики в Кэсленде"
 GFG_event.1.desc: "Переходное Правительство показало свою полную неспособность сопротивляться паразитам из совета. В связи с этим было создано правительство Национального Возрождения, которое штыками положит конец произволу национал-предателей."
 GFG_event.1.a: "Гойки будет един!"
 
 GFG_event.2.t: "Крепкая Рука"
 GFG_event.2.desc: "Последние остатки сопротивления против отрядов карателей были жестоко подавлены. Правительство Национального Возрождения Больше никогда не допустит анархии в Кэсленде."
 GFG_event.2.a: "Да здравствует Гойки! Единый и Неделимый!"
 
 GFG_event.3.t: "Забытый Йойлоленд"
 GFG_event.3.desc: "Уже очень давно по Гойки ходят слухи о забытом регионе в глубинах незаселённого северного континента. Легенды о таинственном исчезновении местного народа и о том, какие невероятные технологии и тайны хранят эти земли широко разошлись по Зелёным Равнинам и крепко прижились здесь, в Кэсленде. Многие из наших рядов поддерживают идею преемственности с этой великой северной расой и считают, что современные обджекты Гойки являются её прямым наследием."
 GFG_event.3.a: "Интересно."
 
 GFG_event.4.t: "Предатели"
 GFG_event.4.desc: "После нашей сокрушительной победы над коммунистами и прочими ублюдками, мы смогли поймать многих из них за шкирку, и можем справедливо судить. Этот процесс должен показать наш будущий курс и укрепить нашу власть."
 GFG_event.4.a: "Публичная казнь!"
 GFG_event.4.b: "§RТОТАЛЬНЫЙ ТЕРРОР§!"
 
 GFG_event.5.t: "Фанни принимает роль Вождя"
 GFG_event.5.desc: "Теперь, когда Кэсленд чист от предателей и фракционистов, пришло время положить конец Триумвирату и выдвинуть истинного Вождя Обджектов Гойки. Фанни поведёт нас вперёд, прямиком к объединению!"
 GFG_event.5.a: "Хайль Гойки!"
 
 GFG_event.6.t.a: "Баскетболл принимает предложение"
 GFG_event.6.t.b: "Баскетболл отказывается"
 GFG_event.6.desc.a: "Баскетболл соглашается работать в нашем новом государственном кабинете во славу Гойкийской Нации!"
 GFG_event.6.desc.b: "Баскетболл отвергает наше предложение работать в новом кабинете."
 GFG_event.6.a: "Добро пожаловать!"
 GFG_event.6.b: "Чёрт."
 
 GFG_event.7.t.a: "Ремоут принимает предложение"
 GFG_event.7.t.b: "Ремоут отказывается"
 GFG_event.7.desc.a: "Ремоут соглашается работать в нашем новом государственном кабинете во славу Гойкийской Нации!"
 GFG_event.7.desc.b: "Ремоут отвергает наше предложение работать в новом кабинете."
 GFG_event.7.a: "Добро пожаловать!"
 GFG_event.7.b: "Чёрт."
 
 GFG_event.8.t.a: "Паффболл принимает предложение"
 GFG_event.8.t.b: "Паффболл отказывается"
 GFG_event.8.desc.a: "Паффболл соглашается работать в нашем новом государственном кабинете во славу Гойкийской Нации!"
 GFG_event.8.desc.b: "Паффболл отвергает наше предложение работать в новом кабинете."
 GFG_event.8.a: "Добро пожаловать!"
 GFG_event.8.b: "Чёрт."
 
 GFG_event.9.t: "Сопротивление раздавлено!"
 GFG_event.9.desc: "Последние серьёзные ячейки противников нашей Национальной Революции были разгромлены, и обджекты Кэсленда входят в новую, счастливую эру!"
 GFG_event.9.a: "Хайль Гойки!"
 
 GFG_event.10.t: "Путь к объединению"
 GFG_event.10.desc: "Теперь, когда Кэсленд в рассвете своих сил, Правительство Национального Возрождения может приступить к разгрому окружающих предателей. Наша первая цель - Альянс."
 GFG_event.10.a: "Вперёд!"
 
 GFG_event.11.t: "Движение вперёд"
 GFG_event.11.desc: "Благодаря добросердечному труду наших обджектов и их национальному единству, Кэсленд встаёт из разрухи, и мы больше не ощущаем тех тяжёлых последствий политического кризиса."
 GFG_event.11.a: "Новый Кэсленд."
 
 GFG_event.12.t: "Зов Предков"
 GFG_event.12.desc: "Наши великие предки из Северной Цивилизации зовут наших обджектов на священный бой во имя уничтожения всех неверных! Любой, кто встанет у нас на пути, будет раздавлен могуществом потомков Йойлоленда!"
 GFG_event.12.a: "Вздымем же меч над их главами!"
 
 GFG_event.13.t: "Пиллоу принимает роль вождя"
 GFG_event.13.desc: "Неизбежным итогом нашей великой Национальной Революции стало взятие курса на восстановление величия предков и Северной Цивилизации. Все обджекты Кэсленда единогласно поддерживают могучий порыв к священной битве против предателей и еретиков!\n\n§1Да здравствует Йойлоленд!§!"
 GFG_event.13.a: "Бессмертная Слава!"
 
 GFG_event.14.t: "Последний Съезд"
 GFG_event.14.desc: "Остатки прежнего кабинета оказались в сборе, когда в помещение вошёл Фрайс. Пожалуй, самая важная персона в этом судилище. Все взоры были направлены на его лицо, которое безэмоционально выслушивало обвинения в сопротивлении Национальной Революции, предательстве Гойкийской нации и многие прочие строки. Лишь когда оглашение закончилось, его скулы зашевелились."
 GFG_event.14.a: "Он зевнул."
 
 GFG_event.15.t: "Экспедиция"
 GFG_event.15.desc: "Спустя долгие часы и дни путешествия через канал Гойки, группа, наконец, встретила берега северного континента. Уже несколько лет сюда не ступала нога обджекта, и эта земля таит в себе множество секретов."
 GFG_event.15.a: "Мы отправимся на Северо-Восток."
 
 GFG_event.16.t: "Город"
 GFG_event.16.desc: "После ещё нескольких дней скитаний и ориентирования по звёздам, группа увидела на горизонте бетонные джунгли Йойлосити. Город встретил посетителей тишиной и слабо горящим, никогда не заходящим солнцем."
 GFG_event.16.a: "Поглощающая тишина."
 
 GFG_event.17.t: "Возвращение Группы"
 GFG_event.17.desc: "Наконец, спустя долгие дни ожидания, экспедиция вернулась с множеством интересных вещей. Однако, один из членов группы пропал по неизвестным обстоятельствам, а другой бредит про какой-то 'лист'."
 GFG_event.17.a: "Вскрываем карты!"
 
 GFG_event.18.t: "Культура"
 GFG_event.18.desc: "Наша экспедиция сумела добыть бесценные осколки древней Йойлолендской цивилизации. Мы должны использовать добытые нами сокровища предков ради возрождения их великой культуры."
 GFG_event.18.a: "Вперёд!"
 
 GFG_event.19.t: "Язык"
 GFG_event.19.desc: "Йойлолендский алфавит на выцветшей, древней бумаге лежал на столе перед Пиллоу. Гипнотизирующие формы иероглифов влюбили в себя Вождя."
 GFG_event.19.a: "Утвердить!"
 
 GFG_event.20.t: "Нация"
 GFG_event.20.desc: "Недоуменные жители Кэсленда выслушивали радиопередачу.\n\n'Отныне, нет более никакой Гойкийской нации. Мы - Йойлолендцы!' - Воодушевлённо звенели динамики, и новые Йойлолендцы внемлили им."
 GFG_event.20.a: "Пурпурное знамя."
 
 GFG_event.21.t: "Успешное подписание!"
 GFG_event.21.desc: "Нашим дипломатам успешно удалось заключить пакт с Южным правительством. Теперь всё готово к наступлению на север!"
 GFG_event.21.a: "Отлично!"
 
 GFG_event.22.t: "Срыв переговоров."
 GFG_event.22.desc: "К сожалению, нашим дипломатам не удалось подписать пакта с южным правительством. Похоже, они готовят против нас планы..."
 GFG_event.22.a: "Чёрт."
 
 #GOIKY TECHNOCRATIC REPUBLIC
 GTR_event.1.t: "Гадеамус Игитур"
 GTR_event.1.desc: "'Всё ещё не кончено!' - Эмоционально, своим характерным голосом прокричала Гольфболл. Теннис Болл продолжает проедать голову этими мелкими проблемками с бюрократией и снабжением. Кого это, чёрт побери, может волновать, когда есть шанс спасти всю цивилизацию? Мы на грани прорыва, и сейчас нельзя останавливаться на мелочах положения местных городишек!"
 GTR_event.1.a: "Ещё можно всё спасти."
 
 GTR_event.2.t: "Затёртый Микроскоп"
 GTR_event.2.desc: "Для Тест Тьюб этот день оказался сложнее, чем ожидалось. Работать в сердце исследовательского центра Университета само по себе не легко, но одна маленькая ошибка окончательно пустила всё под хвост.\nПоставленная изучать одноклеточных, она, конечно, нуждалась в микроскопе. Достать его было несложно. По началу работа шла спокойно: сбор данных, пометки, таблицы. Всё было даже слишком легко.\nНо, уже почти под конец дня обнаружилось, что парочка результатов оказались противоречивы. В конце концов оказалось, что микроскоп был повреждён."
 GTR_event.2.a: "Всё сначала."
 
 GTR_event.3.t: "Рецепт Соуса Мечты"
 GTR_event.3.desc: "Бериллий-8 довести до Be(OH)2, добавить 10 мл на 1 л смеси.\n\nМука пшеничная, разведённая в воде, ~30 л.\n\nДрожжи почвенные 10 г на 1 л смеси.\n\nМеталлическую стружку тщательно перемолоть..."
 GTR_event.3.a: "Ядрёная штука."
 
 GTR_event.4.t: "Продовольственный кризис"
 GTR_event.4.desc: "Гольфболл глядела в окно. Перед ней гордо возвышался кампус Гойкийского Университета, которому она посвятила огромное количество усилий. Чудсно.\nОна уже почти и забыла про обджектов снаружи. Они печально стояли в очереди за хлебом. Положение с продовольствием плоховато. Первое время всё было не так плохо, не более одной голодной недели на месяц. Обджекты могут прожить недельку без еды. \nПогас свет. Всё здание было обесточено."
 GTR_event.4.a: "Плановые отключения."
 
 GTR_event.5.t: "Гринхартовы Розы"
 GTR_event.5.desc: "В девственных полях к югу живут удивительные культуры разных семейств растений. К примеру, дикие розы здесь не имеют на стебле характерных иголок, благодаря чему их можно с удовольствием собирать. Они обладают удивительным ароматом, который расползается и вдаль и вширь по всем просторам Гринхарта."
 GTR_event.5.a: "Пополняем гербарий."
 
 GTR_event.6.t: "Последние Приготовления"
 GTR_event.6.desc: "Мы стоим на краю пропасти. Мы еле можем поддерживать подачу энергии в университете. Обджекты голодают. Гибнут. Нельзя больше это откладывать. В Анонсерграде растут волнения. Кризис идёт уже слишком долго."
 GTR_event.6.a: "Необходимо заканчивать проект."
 
 GTR_event.7.t: "Волнения в Анонсерграде растут!"
 GTR_event.7.desc: "Постоянная нехватка припасов рождает в городе социальную нестабильность, которая в скором времени может перерасти в куда более серьёзные вещи, если мы не сумеем как можно скорее завершить проект."
 GTR_event.7.a: "Нужно спешить."
 
 GTR_event.8.t: "Время вышло."
 GTR_event.8.desc: "Обезумевшая толпа ворвалась в коридоры и аудитории. Они разрывали всё на своём пути.\n\nГолодные.\n\nКогда они начали ломиться в кабинет к Гольфболл, было принято последнее разумное решение."
 GTR_event.8.a: "Всё кончилось быстро."
 
 GTR_event.9.t: "Приготовления завершены!"
 GTR_event.9.desc: "Смесь готова! Теперь, мы можем приступить к тестированиям. Мы в шаге от спасения Гойки, всё должно пойти по плану!"
 GTR_event.9.a: "Приступим."
 
 GTR_event.10.t: "Непредвиденные последствия"
 GTR_event.10.desc: "Мы утратили связь с Университетом. В радиусе двадцати километров от кампуса пронеслось землетрясение, а в Анонсерграде выбило стёкла. Поступают сообщения о грибе дыма, который виден за километры от предполагаемого взрыва."
 GTR_event.10.a: "ЧТО ТАМ, ЧЁРТ ПОБЕРИ, ПРОИЗОШЛО?"
 
 #NEWS
 bfdinews.1.t: "Файри выигрывает Остров Мечты!"
 bfdinews.1.desc: "Спустя два года состязаний, Битва За Остров Мечты подходит к концу. По результатам финального голосования, победителем вышел... Файри! Койни потерял сознание по итогам голосования. Эта новость уже взбудоражила общественность и вызвала значительные негодования в обществе Гойки. Утечки также сообщают, что Файри пустил на остров всех, кроме Лифи - своей лучшей подруги. Причины пока что неизвестны, но мы следим за развитием событий."
 bfdinews.1.a: "Ненависть это тоже популярность."
 
 bfdinews.2.t: "ОСТРОВ МЕЧТЫ БЫЛ УКРАДЕН!"
 bfdinews.2.desc: "                          ГОЙКИ НЬЮС: СРОЧНЫЙ ВЫПУСК\nПо сообщениям наших источников из западных регионов, Остров Мечты, сражение за который беспрерывно шло 2 года подряд, бесследно исчез. По первоначальной версии, остров был выкуплен Лифи, которая, вероятно, скрылась в злом лесу. Кто позволил провести эту незаконную операцию и откуда были взяты деньги пока что неизвестно. В это время беспорядки захлестнули практически весь континент и местные города погрузились в хаос. Гойки ньюс будет следить за развитием событий."
 bfdinews.2.a: "Безумие!"
 
 bfdinews.3.t: "Битва за социализм"
 bfdinews.3.desc: "Битва за социализм - обджект-шоу, которое совсем недавно запустили в РФСГ в целях пропагандистской работы с населением. В отличии от БЗОМ, в этом шоу продвигаются идеи кооперации и сотрудничества, участники не соревнуются друг с другом, а напротив, кооперируются с целью достижения цели и сопротивления реакционерам."
 bfdinews.3.a: "Интересно."
 
 bfdinews.4.t: "Манифест революции"
 bfdinews.4.desc: "В новой программной работе 'Манифест революции', идеологи Революционного Фронта Северного Гойки объявили о 'неизбежном экспорте революции и её распространии на Весь Гойки'. Соседние РФСГ режимы уже расценили это как угрозу и подготавливают свои ополчения."
 bfdinews.4.a: "Файри зашёл далеко."
 bfdinews.4.b: "Реакционеры дрожат в страхе!"
 
 bfdinews.5.t: "Экспедиция в Северный Гойки!"
 bfdinews.5.desc: "Доброе утро, дорогие слушатели! Интересные новости пришли из Норт-Гойкилэнда: Оттуда отчалила группа экспедиторов-первопроходцев из двух сотен обджектов, которые отправились в Северный Гойки прямиком через канал. Их целью является исследование прибрежных районов континента. Пока что это всё, что нам известно, но мы будем следить за этой интересной экспедицией."
 bfdinews.5.a: "Удачи."
 
 bfdinews.6.t: "Провозглашение социалистической республики"
 bfdinews.6.desc: "Важные новости: Спустя несколько недель после разгрома Военного Округа и после того как Красная Армия установила контроль над Кэри, Файри объявил о создании Социалистической Республики Гойки. Это новая страница в истории Северного Гойки и новый этап продвижения 'общегойкийской революции'. Потерпит ли новая республика крах или же успешно распространит своё влияние на весь континент?"
 bfdinews.6.a: "В будущее."
 
 bfdinews.7.t: "Развал Снежного Плато!"
 bfdinews.7.desc: "Интересные новости пришли из Снежных Равнин: Местная диктатура не выдержала ударов сопротивления и разрушилась на осколки и самопровозглашённые правительства. Скорее всего, это повлечёт серьёзный удар по всей культурной и национальной идентичности обджектов Снежного Плато. В любом случае, наша редакция продолжает сделать за развитием событий."
 bfdinews.7.a: "Это тёмные времена."
 
 bfdinews.8.t: "Вторжение в Снежный Лес!"
 bfdinews.8.desc: "Атмосфера в Снежном Плато накалялась несколько лет, и вот: Армия Рейха пересекла границу Снежного Леса с целью зачистки его от Анархистов. Пока что подробности не ясны, но, скорее всего, война будет тяжёлой и затяжной для обеих сторон."
 bfdinews.8.a: "Свобода и Порядок столкнулись."
 
 bfdinews.9.t: "Анархисты Снежного Плато разбиты!"
 bfdinews.9.desc: "Срочные новости: Совсем недавно вооружённые силы Рейха закончили зачистку Снежного Леса от сил анархистов, и хотя у них ещё остаются боеспособные части в тылу, они уже вряд ли когда-нибудь смогут восстановиться. Хоть обджекты-анархисты и будут продолжать сопротивление ещё многие годы, они потерпели поражение."
 bfdinews.9.a: "В Снежном Плато установился порядок."
 
 bfdinews.10.t: "Кризис в Кэсленде"
 bfdinews.10.desc: "Важные новости пришли из Временного правительства: Глава переходного режима Клок был убит левым активистом! Это ещё сильнее обострило политический кризис в государстве и фракционизм в жизни Кэсленда перестал знать границ. Кабинету придётся сделать огромную работу чтобы сохранить стабильность."
 bfdinews.10.a: "И Гойки затаил дыхание."
 bfdinews.10.b: "Мы будем рассчитывать на победу социалистов."
 bfdinews.10.c: "Мы поддержим наших правых товарищей."
 bfdinews.10.d: "Демократическая фракция должна победить любой ценой."
 
 bfdinews.11.t: "Провозглашение Республики Гойки!"
 bfdinews.11.desc: "Несколько часов назад, в Кэсленде, председатель правительства утвердил конституцию Республики Гойки. Долгое время временное правительство находилось в кризисе, но, похоже, что он подходит к концу, и в центре Гойки вновь устанавливается стабильность. Но, пока что, ничего ещё утверждать нельзя. Мы будем следить за развитием событий."
 bfdinews.11.a: "Да здравствует единый Гойки!"
 bfdinews.11.b: "В Кэсленде наступает стабильность."
 
 bfdinews.12.t: "Коллапс временного правительства!"
 bfdinews.12.desc: "Из Кэсленда приходят тревожные вести. В результате конфликта в кабинете, съезд обджектов переходного правительства Гойки развалился и прекратил свою работу, а окраины государства оказались заняты военными формированиями фракций. Вероятно, это конец недолгого перемирия между партиями."
 bfdinews.12.a: "Тёмные времена."
 
 bfdinews.13.t: "Новый год в Гойки"
 bfdinews.13.desc: "Вместе с первым снегом, в зелёных равнинах наступает рождество. Обджекты Кэсленда собираются вместе и весело празднуют. Со всех уголков Гойки доносится грохот салютов и смех. В связи с этим событием, наша редакция поздравляет вас с новым годом и желает вам счастливо его провести!"
 bfdinews.13.a: "С новым годом!"
 
 bfdinews.14.t: "Поджог СРП!"
 bfdinews.14.desc: "Новости из Кэсленда: Вчера загорелось здание Совета Рекомендованных Персонажей. Кабинет правительства сразу же обвинил в поджоге ячейки Рабочего Фронта, и на месте был задержан член местной компартии с партбилетом. Разбирательства продолжаются, и мы будем следить за развитием событий."
 bfdinews.14.a: "Провокация!"
 bfdinews.14.b: "Посмотрим."
 
 bfdinews.15.t: "Гражданская война в Кэсленде"
 bfdinews.15.desc: "Конфликт фракций в Кэсленде достиг своего пика, в результате чего официальное правительство отступило с большей части государства, где образовались собственные правительства. Это начало гражданской войны в самом сердце Гойки."
 bfdinews.15.a: "Что, опять война?"
 
 bfdinews.16.t: "Окончание Гражданской Войны!"
 bfdinews.16.desc: "Спустя дни опустошительных боёв, Временное Правительство сумело восстановить свой контроль над своими территориями и подавить восстания на окраинах. Хоть это ещё и не конец, но это уже большой шаг к восстановлению стабильности в регионе."
 bfdinews.16.a: "Интересно."
 
 bfdinews.17.t: "Демократизация Кэсленда!"
 bfdinews.17.desc: "В результате жестоких боёв в Кэсленде и его пригороде, Демократическая Фракция смогла уничтожить своих противников и восстановить стабильность. Вчера Тако, как представитель нового правительства, заявила: 'Цель нового правительства - Создание единого демократического государства на просторах всего Южного Гойки.'"
 bfdinews.17.a: "Получится ли?"
 
 bfdinews.18.t: "Социализм пришёл в Кэсленд!"
 bfdinews.18.desc: "По итогу жестокой гражданской войны в сердце Гойки, рабочие шахт под предводительством Рабочего Фронта сумели уничтожить своих противников и установить 'диктатуру пролетариата' на всей территории бывшего Временного Правительства. Это уже очень сильно переполошило всех соседей нового государства, но пока что курс внешней политики местного правительства остаётся неясным."
 bfdinews.18.a: "Посмотрим."
 
 bfdinews.19.t: "Национальное Возрождение"
 bfdinews.19.desc: "Бои в районах Кэсленда уже практически затихли, и стал виден твёрдый победитель. Благодаря глубокой милитаризированности, Железная Рука смогла уничтожить своих противников и установить жёсткую власть над всеми территориями бывшего переходного режима. Агрессивные намерения нового режима стали очевидны уже для всех его соседей."
 bfdinews.19.a: "Жутко."
 
 bfdinews.20.t: "Обострение отношений в Зелёных Равнинах!"
 bfdinews.20.desc: "В результате нестабильности в Кэсленде, Республика Зелёных Равнин аннексировала приграничные территории и город Лэвнленд в целях защиты своих границ. Теперь, после восстановления стабильного правительства в сердце Гойки, между правительствами наблюдается значительное обострение отношений. Вероятно, скоро начнутся переговоры по региону."
 bfdinews.20.a: "Надеемся, что войны не будет."
 
 bfdinews.21.t: "Анархисты берут власть в Кэсленде!"
 bfdinews.21.desc: "После победы Рабочего Фронта в гражданской войне в Зелёных Равнинах строго устоялась мысль о том, что в регион наконец пришла стабильность. Но, внезапно, по континенту разлетелась новость: взбунтовавшиеся неизвестные боевики при огромном численном превосходстве смели режим Руби и объявили 'анархический строй'. Пока что о новом правительстве ничего неизвестно, и атмосфера в сердце региона накаляется. Мы будем следить за развитием событий."
 bfdinews.21.a: "Ещё один раскол?"
 
 bfdinews.22.t: "Война в Зелёных Равнинах!"
 bfdinews.22.desc: "Срочная передача! Войск Кэслендского режима перешли границу Республики и нанесли удар по войскам в оккупированном Лэвнленде! В Гринпорте объявлена мобилизация. Мэтч назвала этот акт агрессии 'типо, некрасивым поступком' и правительство объявило об экстренном положении. Судя по всему, война будет затяжной и кровавой. Со стороны Кэсленда неизвестно ничего."
 bfdinews.22.a: "Опять обджекты погибают."
 
 bfdinews.23.t: "Эзотерики в Кэсленде"
 bfdinews.23.desc: "После победы Железной Руки в гражданской войне, многие ожидали чего угодно, но, этого, пожалуй, не ожидал никто. По скупым данным от местного правительства, они объявили себя 'преемниками Великой Йойлолендской Расы' и пригрозили всем 'предателям и дегенератам' полным уничтожением. Новости из Кэсленда приобретают всё более радикальный характер, и это вызывает тревогу."
 bfdinews.23.a: "Йойлоленд?"
 
 bfdinews.24.t: "Коронация Пин"
 bfdinews.24.desc: "Интересные новости пришли на днях из Святого Обджектбурга. Местное правительство, образованное из командования флотилий, объявило о восхождении на самообъявленный престол Пин. Она уже приняла титул и стала первым монархом в истории Гойки. Пока что настроения соседних правительств нейтральны, но мы будем продолжать следить за развитием событий."
 bfdinews.24.a: "Монархия в Гойки?"
 
 bfdinews.25.t: "Объявлена Федерация Зелёных Равнин!"
 bfdinews.25.desc: "Сегодня утром наш корреспондент из Кэсленда передал важнейшие новости об итогах Демократического Съезда: правительства Гринпорта и Кэсленда объединяются в равноправный демократический союз! Это значительно меняет расстановку сил во всём регионе, и, возможно, Федерация распространится и на другие регионы."
 bfdinews.25.a: "Обджекты вновь едины."
 
 bfdinews.27.t: "Университет Гойки Разорён!"
 bfdinews.27.desc: "Срочные новости из обезумевшего Анонсерграда! Похоже, что население голодающего города поднялось на бунт и сравняло самый большой университет континента с землёй. Пока что конкретно ничего неизвестно, но эти новости уже вгоняют в ужас. Наши корреспонденты будут продолжать следить за развитием событий."
 bfdinews.27.a: "Трагично."
 
 bfdinews.28.t: "Взрыв в Университете!"
 bfdinews.28.desc: "Наши корреспонденты из Центрального Гойки сообщают о последствиях аварии, произошедшей неподалеку от Анонсерграда! Сообщается, что из города на юге был виден гриб из дыма высотой в несколько километров, а в городе выбило стёкла. Пока что неизвестно о количестве пострадавших, но мы продолжим следить за событиями."
 bfdinews.28.a: "Видимо, погибших много."